<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinea Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success text-white pb-2 pt-2">
        <div class="container">
            <h1>Guinea Quiz</h1>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-success mb-4">
                    <div class="card-header bg-success text-white">
                        <h2>Welcome!</h2>
                    </div>
                    <div class="card-body">
                        <p>My name is Gabriel. I created this quiz for a coding assignment. It's my first time using Bootstrap. Feel free to take the quiz! All information is sourced from <a href="https://en.wikipedia.org/wiki/Guinea" target="_blank" rel="noopener noreferrer">Wikipedia</a>. Cheers!</p>
                    </div>
                </div>

                <form id="quizForm">
                    <div class="card border-success">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="Q1" class="form-label">Where in Africa is Guinea located?</label>
                                <select class="form-select" id="Q1" required>
                                    <option value="">Select</option>
                                    <option value="1">West</option>
                                    <option value="2">East</option>
                                    <option value="3">North</option>
                                    <option value="4">South</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Q2" class="form-label">What is the full name of Guinea?</label>
                                <input type="text" class="form-control" id="Q2" required>
                            </div>

                            <div class="mb-3">
                                <label for="Q3" class="form-label">Who did Guinea gain independence from?</label>
                                <select class="form-select" id="Q3" required>
                                    <option value="">Select</option>
                                    <option value="1">United States of America</option>
                                    <option value="2">France</option>
                                    <option value="3">Great Britain</option>
                                    <option value="4">Netherlands</option>
                                    <option value="5">Spain</option>
                                    <option value="6">Portugal</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Q4" class="form-label">How many coups d'état has Guinea had?</label>
                                <input type="number" class="form-control" id="Q4" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">What is the name of Guinea's current president?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="president" id="president1" value="1" required>
                                    <label class="form-check-label" for="president1">Mamady Doumbouya</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="president" id="president2" value="2">
                                    <label class="form-check-label" for="president2">Alpha Condé</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="president" id="president3" value="3">
                                    <label class="form-check-label" for="president3">Moussa Dadis Camara</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="president" id="president4" value="4">
                                    <label class="form-check-label" for="president4">Lansana Conté</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="independence" class="form-label">When did Guinea gain independence?</label>
                                <input type="date" class="form-control" id="independence" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">What countries neighbor Guinea?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="neighbor1" value="1">
                                    <label class="form-check-label" for="neighbor1">Sierra Leone</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="neighbor2" value="2">
                                    <label class="form-check-label" for="neighbor2">The Gambia</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="neighbor3" value="3">
                                    <label class="form-check-label" for="neighbor3">Liberia</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="neighbor4" value="4">
                                    <label class="form-check-label" for="neighbor4">Mali</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="lastCoup" class="form-label">When did the last coup d'état in Guinea happen?</label>
                                <input type="date" class="form-control" id="lastCoup" required>
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
