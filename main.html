<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinea Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="bg-success">
        <div class="container-fluid text-white pb-2 pt-2">
            <header class="mb-2">
                <h1>Guinea Quiz</h1>
            </header>
        </div>
    </div>
        
        <form>
            <div class="col-md-6 mx-auto">
                    <div class= "border border-5 border-success mt-4 rounded-top bg-light">
                        <div class="container-fluid text-black pt-2">
                            <div class="intro mb-2">
                                <div class="row">
                                    <div class="col-12">
                                            <h2>
                                                <strong>
                                                    Hello!
                                                </strong>
                                            </h2>
                                    </div>
                                    <div class="col-12">
                                        <p>My name is Gabriel. I created this quiz for a coding assignment. It is my first time using bootstrap. Feel free to make my quiz! All the information is sourced from <a href="https://en.wikipedia.org/wiki/Guinea" target="_blank" rel="noopener noreferrer">Wikipedia</a>. 
                                        Cheers!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-md-6 mx-auto">
                    <div class= "border border-top-0 border-5 border-success pt-2 rounded-bottom bg-white">
                        <div class="row">
                            <div class="col-12 mx-auto">
                                <div class="m-3">
                                    <label for="Q1" class="form-label">Where in Africa is Guinea located?</label>
                                    <select class="form-select" id="Q1">
                                        <option selected>Select</option>
                                        <option value="1">West</option>
                                        <option value="2">East</option>
                                        <option value="3">North</option>
                                        <option value="4">South</option>
                                    </select>
                                </div>
                                <div class="m-3">
                                    <div class="form-group">
                                        <label for="Q2">What is the full name of Guinea?</label>
                                        <textarea class="form-control" id="Q2" rows="1"></textarea>
                                      </div>
                                    </div>
                                  <div class="m-3">
                                    <label for="Q3" class="form-label">Who did Guinea gain independence from?</label>
                                    <select class="form-select" id="Q3">
                                        <option selected>Select</option>
                                        <option value="1">United States of America</option>
                                        <option value="2">French</option>
                                        <option value="3">Great Britain</option>
                                        <option value="4">Dutch</option>
                                        <option value="5">Spain</option>
                                        <option value="6">Portugal</option>
                                    </select>
                                </div>
                                <div class="m-3">
                                    <div class="form-group">
                                        <label for="Q4">How many coups d'état has Guinea had?</label>
                                        <textarea class="form-control" id="Q4" rows="1"></textarea>
                                      </div>
                                    </div>
                                        <div class="form-group m-3">
                                            <label for="Q5">What is the name of Guinea's current president?</label>
                                        </div>
                                        <div class="form-check m-3">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Mamady Doumbouya
                                            </label>
                                          </div>
                                          <div class="form-check m-3">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Alpha Condé
                                            </label>
                                          </div>
                                          <div class="form-check m-3">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                            <label class="form-check-label" for="flexRadioDefault3">
                                                Moussa Dadis Camara
                                            </label>
                                          </div>
                                            <div class="form-check m-3">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                                <label class="form-check-label" for="flexRadioDefault4">
                                                Lansana Conté
                                                </label>
                                            </div>
                                            <div class="form-group m-3">
                                                <div class="mb-3">
                                                    <label for="exampleInputEmail1" class="form-label">When did Guinea gain independence?</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                                    <div id="emailHelp" class="form-text"></div>
                                                  </div>
                                   
                                                <label for="Q6">What countries neighbor Guinea?</label>
                                            </div>
                                            <div class="form-check m-3">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  Sierra Leone
                                                </label>
                                              </div>
                                              <div class="form-check m-3">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  The Gambia
                                                </label>
                                              </div>
                                              <div class="form-check m-3">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  Liberia
                                                </label>
                                              </div>
                                              <div class="form-check m-3">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                  Mali
                                                </label>
                                              </div>
                                              <div class="form-group m-3">
                                                <div class="mb-3">
                                                    <label for="exampleInputEmail1" class="form-label">When did the last coup d'état in Guinea happen?</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                                                    <div id="emailHelp" class="form-text"></div>
                                                  </div>
                                        <div class="m-3">
                                            <button type="button" class="btn btn-primary">Submit</button>
                                            <button type="button" class="btn btn-danger">Reset</button>
                                        </div>
                                        
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
