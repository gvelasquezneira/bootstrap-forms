<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinea Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="bg-success">
        <div class="container-fluid text-white pb-2 pt-4">
            <header class="mb-2">
                <h1>Guinea Quiz</h1>
            </header>
        </div>
    </div>
        
        <form>
            <div class="col-6 offset-3">
                <div class = "bg-light">
                    <div class= "border border-5 border-success mt-4 rounded-top">
                        <div class="container-fluid text-black pt-2">
                            <div class="intro mb-2">
                                <div class="row">
                                    <div class="col-6">
                                            <h2>
                                                <strong>
                                                    Hello!
                                                </strong>
                                            </h2>
                                    </div>
                                    <div class="col-12">
                                        <p>My name is Gabriel. I created this quiz for a coding assignment. It is my first time using bootstrap. Feel free to make my quiz! All the information is sourced from <a href="https://en.wikipedia.org/wiki/Guinea" target="_blank" rel="noopener noreferrer">Wikipedia</a>. 
                                        Cheers!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 offset-3">
                <div class = "bg-white">
                    <div class= "border border-top-0 border-5 border-success pt-2 rounded-bottom">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <div class="mb-3">
                                    <label for="Q1" class="form-label">Where in Africa is Guinea located?</label>
                                    <select class="form-select" id="Q1">
                                        <option selected>Select</option>
                                        <option value="1">West</option>
                                        <option value="2">East</option>
                                        <option value="3">North</option>
                                        <option value="4">South</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="form-group">
                                        <label for="Q2">What is the full name of Guinea?</label>
                                        <textarea class="form-control" id="Q2" rows="1"></textarea>
                                      </div>
                                    </div>
                                  <div class="mb-3">
                                    <label for="Q3" class="form-label">Where in Africa is Guinea located?</label>
                                    <select class="form-select" id="Q3">
                                        <option selected>Select</option>
                                        <option value="1">United States of America</option>
                                        <option value="2">French</option>
                                        <option value="3">Great Britain</option>
                                        <option value="4">Dutch</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="form-group">
                                        <label for="Q4">When did Guinea gain independence?</label>
                                        <textarea class="form-control" id="Q4" rows="1"></textarea>
                                      </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-group">
                                            <label for="Q5">What is the name of Guinea's current president?</label>
                                            <textarea class="form-control" id="Q5" rows="1"></textarea>
                                          </div>
                                        </div>
                                        <div class="mb-3">
                                            <button type="button" class="btn btn-primary">Submit</button>
                                        </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
